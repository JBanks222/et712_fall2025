<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Islands Hub — Learn & Play</title>
  <link rel="stylesheet" href="ocean.css"/>
</head>
<body>
  <!-- Audio Toggle -->
  <button id="audioToggle" class="audio-toggle" aria-pressed="false" aria-label="Toggle beach sounds">
    🔊 Beach Sounds
  </button>

  <main class="ocean" role="main" aria-label="Map with learning islands">
    <!-- Welcome message -->
    <div class="welcome-message">
      <h1>🏝️ Learning Islands 🏝️</h1>
      <p>Click on an island to start your adventure!</p>
    </div>

    <!-- Decorative tiny islands (auto-generated too) -->
    <div class="islets" aria-hidden="true"></div>

    <!-- Four main islands -->
    <nav class="islands" aria-label="Learning topics">
      <a class="island" href="colors.html" data-topic="colors" aria-label="Go to Colors island">
        <img src="assets/color.svg" alt="Colors Island" class="island-image">
      </a>

      <a class="island" href="numbers.html" data-topic="numbers" aria-label="Go to Numbers island">
        <img src="assets/shapes.svg" alt="Numbers Island" class="island-image">
      </a>

      <a class="island" href="language.html" data-topic="language" aria-label="Go to Language island">
        <img src="assets/languages.svg" alt="Language Island" class="island-image">
      </a>

      <a class="island" href="animals.html" data-topic="animals" aria-label="Go to Animals island">
        <img src="assets/animals.svg" alt="Animals Island" class="island-image">
      </a>
    </nav>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
