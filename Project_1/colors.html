<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="colors.css">

<body>

        <!-- Surfboards Container -->

            </div>
            <div id="surfboard5" class="surfboard" data-color="">

            </div>
        </div>

        <!-- Sand Background -->
        <div class="sand-background">
            <img src="assets/beach_stuff/sand.svg" alt="Sand" class="sand-image">
        </div>
    </div>

    <script src="colors.js"></script>

</html>
